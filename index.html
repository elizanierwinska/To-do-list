<!Doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="To-do">
        <h2>To-do list <img src="images/pencil.jpeg" alt="pencil"></h2>
        <input id="calendar" type="date">
        <div class="to-do-input">
          <input id="input" type="text" placeholder="Write down your task">
          <button id="add-button" onclick="addTask()">Add</button>
        </div>
        <ul id="list">
        </ul>
        <a onclick="deleteAllTasks()" id="delete-element">
          <div class="button">Delete Everything</div>
          <div class="button-gradient"></div>
        </a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
